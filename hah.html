<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hah.css?v=1"/>
</head>
<body>
    <aside class="menu">
    <header class="header">
        <div class="header__inner">
            <button class="header__burger"></button>
            <a href="#" class="header__logo">
                <img class="header__logo-image" src="Images/Group.png" alt="Логотип">
            </a>
            <button class="header__search"></button>
        </div>
    </header>
    <main class="main">
        <section class="main__content">
            <span class="main__highlight"></span>
        <nav>
            <ul class="main__services">
                <li class="main__button main__button--brands">Ремонт техники</li>
                <li class="main__button main__button--active">Услуги и сервисы</li>
                <li class="main__button main__button--services">Корпоративным клиентам</li>

                <li class="main__button main__button--review">Контакты</li>
                </ul>
        </nav> 
    </section>
    </main>
    <footer class="footer">
                <div class="footer__inner">
                    <button class="footer__icon footer__icon--call">
                        <img src="Images/call.png" alt="Телефон">
                    </button>
                    <button class="footer__icon footer__icon--chat">
                        <img src="Images/chat.png" alt="Чат">
                    </button>
                    <button class="footer__icon footer__icon--profile">
                        <img src="Images/profile.png" alt="Профиль">
                    </button>
                
                    <p class="footer__contact--email">mail@cps.com</p>
                    <p class="footer__contact--number">8 800 890 8900</p>
                    <p class="footer__contact--lang"><span>RU</span> EN CH</p>
                 </div>
                        
       
    </footer>
</aside>
